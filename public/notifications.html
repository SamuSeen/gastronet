<body>
    <h1>Push notifications client</h1>
        <noscript>
            You have JavaScript disabled. This app requires JavaScript to work.
        </noscript>
        <h2>User phone number</h2>
        <input type="text" id="uidText" maxlength="9" minlength="9" size="9" pattern="\d{9}" title="Phone-number" autofocus  inputmode="numeric" >
        <button id="login" onclick="registerUser()" > Login</button>
        <button id="logout" onclick="removeUser()" disabled> Logout</button>

        <h2>Service worker</h2>
        <textarea readonly id="registration-status-message">
            This browser doesn't support service workers.</textarea><br>
        <button  id="register" onclick="registerServiceWorker()" disabled> Register service worker</button><br>
        <button  id="unregister" onclick="unregisterServiceWorker()" disabled> Unregister service worker</button><br>

        <h2>Subscripton</h2>
        <textarea readonly id="subscription-status-message">No push subscription is active.</textarea><br>
        <button  id="subscribe" onclick="subscribeToPush()" disabled> Subscribe to push </button><br>
        <button   id="unsubscribe"  onclick="unsubscribeFromPush()"  disabled>  Unsubscribe from push</button>

        <h2>Notifications</h2>
        <textarea readonly id="notification-status-message">No notifications sent yet.</textarea><br>
        <button    id="notify-me"  onclick="notifyMe()"  disabled>  Notify me</button><br>
        <button  id="notify-all"  onclick="notifyAll()">  Notify </button>
