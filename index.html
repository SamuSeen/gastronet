<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GastroNet - Dostawa</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
 
<header>
    <h1>GastroNet</h1>
    <nav>
        <ul>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>
 
<nav>
    <ul>
        <li><button onclick="showProducts('burgers')">Burgery</button></li>
        <li><button onclick="showProducts('wraps')">Wrapy</button></li>
        <li><button onclick="showProducts('sides')">Dodatki</button></li>
        <li><button onclick="showProducts('combos')">Zestawy</button></li>
    </ul>
</nav>
 
<div class="container" id="products">
    <!-- Tutaj będą dodane produkty po kliknięciu -->
</div>
 
<script>
    function loadXMLDoc(filename) {
        if (window.XMLHttpRequest) {
            xhttp = new XMLHttpRequest();
        } else {
            xhttp = new ActiveXObject("Microsoft.XMLHTTP");
        }
        xhttp.open("GET", filename, false);
        try {
            xhttp.responseType = "msxml-document";
        } catch (err) {} // Helping IE11
        xhttp.send("");
        return xhttp.responseXML;
    }
 
    function showProducts(category) {
        const productsContainer = document.getElementById('products');
        let productsHTML = '';
 
        const xmlDoc = loadXMLDoc("product.xml"); // Załaduj plik XML
 
        const products = xmlDoc.getElementsByTagName('product');
 
        for (let i = 0; i < products.length; i++) {
            const categoryType = products[i].parentNode.getAttribute('name');
            if (categoryType === category || category === 'all') {
                const name = products[i].getElementsByTagName('name')[0].childNodes[0].nodeValue;
                const description = products[i].getElementsByTagName('description')[0].childNodes[0].nodeValue;
                const price = products[i].getElementsByTagName('price')[0].childNodes[0].nodeValue;
                const image = products[i].getElementsByTagName('image')[0].childNodes[0].nodeValue;
 
                productsHTML += `
                    <div class="product">
                        <img src="images/${image}" alt="${name}">
                        <div>
                            <h3>${name}</h3>
                            <p>Description: ${description}</p>
                            <p>Price: $${price}</p>
                            <button>Add to Cart</button>
                        </div>
                    </div>
                `;
            }
        }
 
        productsContainer.innerHTML = productsHTML;
    }
</script>
 
</body>

</html>
