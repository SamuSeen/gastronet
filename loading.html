<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #e6f7de;
        font-family: Arial, sans-serif;
      }

      #logo {
        max-width: 200px;
        margin-bottom: 20px;
      }

      #gastroNet {
        font-family: "Lucida Handwriting", cursive;
        font-size: 24px;
        margin-bottom: 10px;
      }

      #loading {
        font-size: 18px;
        color: #333;
        text-align: center;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.836);
        border-radius: 50%;
        border-top: 4px solid #db3434;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="gastroNet">Gastro.Net</div>

    <img src="logo.jpg" alt="Moje Logo" id="logo" />

    <div class="spinner"></div>

    <div class="loading" id="loading">≈Åadowanie...</div>

    <script>
      setTimeout(function () {
        window.location.href = "index.html";
      }, 3000);
    </script>
  </body>
</html>
